<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Test</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/cps_spacebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
    <div class="menu-bar">
        <div class="name">
            <p style="font-size: 30px;"><a href="../index.html">Speed Tests</a></p>
        </div>
        <div class="items">
            <a href="./cps.html" class="selected">CPS Test</a>
            <a href="./spacebar.html">Spacebar CPS Test</a>
            <a href="./ms.html">MS Test</a>
            <a href="./about.html">About</a>
        </div>
    </div>
    <div class="title">Check your CPS <i class="fas fa-computer-mouse"></i></div>
    <div class="what" style="margin-bottom: 20px;">
        <strong>What is CPS?</strong><br>
        CPS = Clicks per Second
    </div>
    <div class="click-box">
        <p>Click here to start</p>
    </div>
    <div class="sr">
        <div class="settings">
            <p style="font-size: 24px;">Settings</p>
            <p>Time: <input type="number" class="time-input" value="10" max="180">Seconds (Max 180)</p>
            <button class="stop">Stop Testing <i class="fas fa-stop"></i></button>
        </div>
        <div class="results">
            <p style="font-size: 24px;">Your CPS</p>
            <p class="cps">CPS (Clicks per Seconds): <strong>0</strong></p>
            <p class="cps-highest">Highest CPS: <strong>0</strong></p>
            <button class="reset-highest">Reset Highest CPS <i class="fas fa-undo"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/cps.js"></script>
</body>
</html>
